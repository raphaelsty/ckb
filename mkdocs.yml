# Project information
site_name: CKB
site_description: Contextual Knowledge bases
site_author: Raphael Sourty
site_url: https://raphaelsty.github.io/ckb

# Repository
repo_name: raphaelsty/ckb
repo_url: https://github.com/raphaelsty/ckb
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2019 - 2020

# Configuration
theme:
    name: material
    language: en
    palette:
        primary: indigo
        accent: indigo
    font:
        text: Roboto
        code: Roboto Mono
    favicon: img/favicon.ico
    features:
        - navigation.tabs
        - navigation.instant

# Extras
extra:
    social:
      - icon: fontawesome/brands/github-alt
        link: https://github.com/raphaelsty/ckb

# Google Analytics
google_analytics:
  - UA-194321834-1
  - auto

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - toc:
        permalink: true
        toc_depth: "1-3"
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search


extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - js/version-select.js

extra_css:
  - stylesheets/extra.css
  - css/version-select.css